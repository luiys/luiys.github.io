<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonhasso</title>
    <style>
        html,
        body {
            margin: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #9403fc;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: changeBackgroundColor 7s infinite;
        }

        .box {
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color:white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        #milasso {
            width: 200px;
            height: 300px;
            object-fit: contain;
        }

        #milasso2{
            width: 200px;
            height: 300px;
            object-fit: contain;
            display: none;
        }

        @keyframes changeBackgroundColor {
            0% {
                background-color: #001F3F;
            }

            25% {
                background-color: #FF4136;
            }

            50% {
                background-color: #3dba40;
            }

            75% {
                background-color: #9403fc;
            }

            100% {
                background-color: #001F3F;
            }
        }
    </style>
</head>

<body>

    <!-- <button id="botao" onclick="contar()">Apertar</button>
    <span id="contador">0</span> -->

    <div class="container">
        <div class="box">

            <span>Tonhão máximo</span>

            <img id="milasso" onclick="mostrar()" src="camelo.jpg" />
            <img id="milasso2" onclick="mostrar()" src="camelo2.jpg" />
        </div>
    </div>

    <script>

        let contador = 0
        const span = document.getElementById('contador')

        function contar() {
            contador++
            span.innerHTML = contador.toString()
        }

        const img = document.getElementById('milasso')
        const img2 = document.getElementById('milasso2')

        let img1Visible = true

        function mostrar(){

            if(img1Visible){
                img.style.display = 'none'
                img2.style.display = 'block'
                img1Visible=false
                return
            }

            if(!img1Visible){
                img.style.display = 'block'
                img2.style.display = 'none'
                img1Visible=true
                return
            }

        }

    </script>

</body>

</html>
